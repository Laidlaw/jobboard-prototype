<table class="table table-bordered table-condensed large-9 medium-8 columns">
    <tbody>
        <tr ng-repeat="email in sentEmails" ng-click="showPopup(email)">
            <td>{{ email.to }}</td>
            <td>{{ email.subject }}</td>
            <td>{{ email.date | date:'MMM d' }}</td>
        </tr>
    </tbody>
</table>
