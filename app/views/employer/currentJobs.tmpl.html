 <div class="panel row">
    <div class="columns large-4">
      <h2>{{job.title}}</h2><span>{{job.location}}</span>
      <ul class="inline-list">
        <li><a ng-click="showDescriptionPopup()" href="">Edit</a></li>
        <li><a href="">Deactivate</a></li>
        <li><a href="">Filter Results</a></li>
      </ul>
    </div>
    <div class="columns large-8">
      <h5>Job Description</h5>
      <p>{{job.summary}}</p>
    </div>
     <div class="modal" ng-show="isDescriptionPopupVisible" >
       <div class="modal-header">
              <button type="button" class="close" ng-click="closeDescriptionPopup()">&times;</button>
      <h3>Edit Questions</h3>
        <div ng-repeat="question in job.questions">
          <ul>
            <li>
              <h5>{{question.question}}</h5>
              <form action="">
              <ul class="inline-list">
                <li ng-repeat="answer in question.answers">{{answer.answer}}<input type="radio" name="pokemon" value="{{answer.correct}}" id="pokemonBlue">
                </li>
              </ul>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-sheath" ng-show="isDescriptionPopupVisible"></div>


  <div class="row" data-equalizer>
    <div class="large-6 columns panel" ng-repeat="applicant in job.applicants  | filter:searchText" data-equalizer-watch>
        <div class="large-4 columns">
          <img src="{{applicant.pic}}" alt="">
          <h3>{{applicant.name}}</h3>
        </div>
        <h5 >Score: {{applicant.score}}</h5>
        <div class="large-8 columns">{{applicant.summary}}</div>
        <ul class="inline-list">
          <li><a class="glyphicon glyphicon-asterisk" title="Answers">Answers</a></li>
          <li><a class="glyphicon glyphicon-bullhorn" title="Contact">Contact</a></li>
          <li><a class="glyphicon glyphicon-export" title="Export">Export</a></li>
          <li><a class="glyphicon glyphicon-eye-open" title="Notes">Notes</a></li>
          <li><a class="glyphicon glyphicon-wrench" title="Save">Save</a></li>
        </ul>
    </div>
  </div>
